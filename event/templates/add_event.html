{% extends 'base.html' %}

{% block content  %}

{% if submitted %}
<h1> Event Submitted Successfully </h1>

{% else %}
<h1> Add Event Form </h1>

<form action="" method=POST>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {% comment %} {% for f in form  %}
    {{f.label_tag}} {{f}} <br>
    
    {% endfor %} {% endcomment %}
    {{form|crispy}}
    <input type=submit value=Submit class="btn btn-secondary">
</form>

{% endif %}




{% endblock  %}
