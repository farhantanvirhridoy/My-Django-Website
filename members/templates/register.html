{% extends 'base.html' %}

{% block content  %}

{% if form.errors %}
<div class="alert alert-warning" role="alert">
    There is an error when registering
</div>
{% endif %}

<form action="{% url 'register_user' %}" method=POST>
    
    {% csrf_token %}
    {% load crispy_forms_tags %}
    
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
{% endblock  %}
